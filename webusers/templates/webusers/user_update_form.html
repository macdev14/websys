{% extends 'layout.html' %}
{% block title %} Meus Dados {%endblock%}
{% block body %}

<form action="{% url 'mydata' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="">Nome</label>
        {{ form.name }}
    </div>

    <div class="form-group">
        <label for="">CPF</label>
        {{ form.identity }}
    </div>
    <div class="form-group">
        <label for="">Email</label>
        {{ form.email}}
    </div>

    <div class="form-group">
        <label for=""><h5>Endereço</h5></label>
    </div>

    <div class="form-group">
        <label for="">País</label>
        {{ form.country}}
    </div>
    <div class="form-group">
        <label for="">Estado</label>
        {{ form.state}}
    </div>
    <div class="form-group">
        <label for="">Rua</label>
        {{ form.street}}
    </div>
    <div class="form-group">
        <label for="">Número</label>
        {{ form.number}}
    </div>
    <div class="form-group">
        <label for="">Complemento</label>
        {{ form.reference}}
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
<br>
<a href="{% url 'passupdate' %}" ><button class="btn btn-primary"> Alterar Senha</button></a> 
{% endblock %}
